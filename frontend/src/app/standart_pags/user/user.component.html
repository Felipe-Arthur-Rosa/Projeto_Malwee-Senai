<app-input [label]="'Pesquisa'" (input)="list()" [(ngModel)]="filterTerm"></app-input>
<button class="Bt" mat-stroked-button (click)="openModal()" style="background: skyblue; border: none;"><mat-icon>add</mat-icon></button>
<table>
  <th></th>
  <th>ID</th>
  <th>Rules</th>
  <th>Usuario</th> 
  <th>Editar</th>
  <th>Excluir</th>
    <tr *ngFor="let user of users">
      <td style="width: 50px;"><mat-icon>person</mat-icon></td>
      <td class="Id">{{user.id}} </td>
      <td>{{user.rules}}</td>
      <td>{{user.name}} </td>
      <td class="editAnddelete"><button  class="BTedit" (click)="openModalEdit(user)"><mat-icon>edit</mat-icon>	</button></td>
      <td class="editAnddelete"><button class="BTdelet"(click)="deleteGroup(user.id)"><mat-icon>delete</mat-icon></button></td>
    </tr>
</table>
