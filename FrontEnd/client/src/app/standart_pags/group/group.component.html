<app-input [label]="'Pesquisa'" (input)="list()" [(ngModel)]="filterTerm" [id]="'inputFilter'"></app-input>
<button class="Bt" mat-stroked-button (click)="openModal()"><mat-icon>note_add</mat-icon></button>
<table>
  <th>ID</th>
  <th>Grupo</th> 
  <th>Editar</th>
  <th>Excluir</th>

    <tr *ngFor="let group of groups">
      <td>{{group.id}} </td>
      <td>{{group.description}} </td>
      <td><button  class="BTedit" (click)="openModalEdit(group)"><mat-icon>edit</mat-icon>	</button></td>
      <td> <button class="BTdelet"(click)="deleteGroup(group.id)"><mat-icon>delete</mat-icon></button></td>
    </tr>
</table>
